<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      src="./images/site-pic.svg"
    />

    <title>
      Ligauk | dashboard
    </title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="hero-section">
      <nav>
        <div href="/ligauk/" class="logo">
          <img src="images/logo.svg" alt="Ligauk logo" />
        </div>
      </nav>
    </section>
    <a class="switcher" href="#"></a>
    <div class="screen glitch">
        <div class="clock is-off"><span class="time" data-time=""></span></div>
        <div class="figure"></div>
        <div class="figure-mask"></div>
    </div>
    <section class="features-section">
      <div class="feature" id="chess">
        <div class="text-info">
          <h2>Chess</h2>
          <a href="https://buddyboardgames.com/chess" class="btn primary">Play</a>
        </div>
        <div class="illustration">
          <img
            src="images/chess.svg"
            alt="chess"
          />
        </div>
      </div>
      <div class="feature" id="connect">
        <div class="text-info">
          <h2>Connect 4</h2>
          <a href="games/connect/" class="btn primary">Play</a>
        </div>
        <div class="illustration">
          <img
            src="images/connect.svg"
            alt="connect"
          />
        </div>
      </div>
      <div class="feature" id="rock-paper-scissors">
        <div class="text-info">
          <h2>rock paper scissors</h2>
          <a href="games/RPS/" class="btn primary">Play</a>
        </div>
        <div class="illustration">
          <img
            src="images/RPS.svg"
            alt="RPS"
          />
        </div>
      </div>
      <div class="feature" id="tic-tac-toe">
        <div class="text-info">
          <h2>tic tac toe</h2>
          <a href="games/tic-tac-toe/" class="btn primary">Play</a>
        </div>
        <div class="illustration">
          <img
            src="images/tic-tac-toe.svg"
            alt="tic-tac-toe"
          />
        </div>
      </div>
      <div class="feature" id="2048">
        <div class="text-info">
          <h2>2048</h2>
        </div>
        <div class="illustration">
          <img
            src="images/2048.svg"
            alt="chess"
          />
        </div>
      </div>
      <div class="feature" id="archery">
        <div class="text-info">
          <h2>tic tac toe</h2>
        </div>
        <div class="illustration">
          <img
            src="images/archery.svg"
            alt="chess"
          />
        </div>
      </div>
      <div class="feature" id="break out">
        <div class="text-info">
          <h2>break out</h2>
        </div>
        <div class="illustration">
          <img
            src="images/break out.svg"
            alt="chess"
          />
        </div>
      </div>
    </section>

    <footer-tag>
      <div class="made-by">
        <p>Made by <strong>Fardad</strong></p>
      </div>
    </footer-tag>


    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
  </body>
</html>
