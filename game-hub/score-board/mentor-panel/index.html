<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Panel</title>
    <link rel="stylesheet" href="style-mentor.css"> <!-- استایل مربوط به صفحه منتور -->
</head>
<body>
    <div class="container">
        <h2>Mentor Panel</h2>
        <form id="update-score-form">
            <label for="update-team-select">Select Team:</label>
            <select id="update-team-select"></select>
            <label for="update-team-score">Add Score:</label>
            <input type="number" id="update-team-score" min="0">
            <label for="update-team-status">Status:</label>
            <input type="text" id="update-team-status">
            <button type="submit">Update Score</button>
        </form>
        <h3>Scoreboard</h3>
        <div id="score-board"></div>
    </div>
    <script type="module" src="mentor.js"></script>
</body>
</html>
