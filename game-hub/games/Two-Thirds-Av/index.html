<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Thirds of the Average</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Two-Thirds of the Average</h1>
        <div id="game">
            <input type="number" id="player-input" placeholder="Enter your number (0-100)" min="0" max="100">
            <button id="submit-btn">Submit</button>
            <button id="calculate-btn" style="display:none;">Calculate Results</button>
            <div id="message"></div>
        </div>
        <div id="results" style="display:none;">
            <h2>Results</h2>
            <div id="player-numbers"></div>
            <div id="average"></div>
            <div id="target"></div>
            <div id="winner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
